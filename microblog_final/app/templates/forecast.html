<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="static/chart/Chart.js"></script>
	</head>
	<style>
	</style>
	<body>
		<div style="width:85%">
			<div>
				<canvas id="canvas" height="900" width="1700"></canvas>
			</div>
		</div>
	<script>
		var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
		var lineChartData = {
			labels : ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday", "Prediction"],
			datasets : [
				{
					label: "Hot Topic Forecast",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [{{d1}},{{d2}},{{d3}},{{d4}},{{d5}},{{d6}},{{d7}}, {{d8}}]
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
	}


	</script>
	</body>
</html>
